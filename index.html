<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>revery</title>
  <meta name="description" content="your days | your people | your stories">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0f12;
      --fg: #f2f2f2;
      --muted: #9a9a9a;
      --glow: radial-gradient(
        circle at center,
        rgba(255, 160, 200, 0.35),
        rgba(120, 90, 255, 0.25),
        rgba(14, 15, 18, 0.9) 70%
      );
    }

    * {
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins", -apple-system, BlinkMacSystemFont,
                   system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: -10%;
      background: var(--glow);
      z-index: 0;
      pointer-events: none;
      transform-origin: center;
      will-change: transform, opacity;
      transform: translate3d(0, 0, 0);
      animation: glowPulse 26s ease-in-out infinite;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin: 0;
      text-align: center;
      opacity: 0;
      animation: fadeUp 1.4s ease-out forwards;
    }

    .tagline {
      margin-top: 16px;
      font-size: 0.95rem;
      color: var(--muted);
      letter-spacing: 0.18em;
      text-transform: lowercase;
      text-align: center;
      opacity: 0;
      animation: fadeUp 1.4s ease-out forwards;
      animation-delay: 0.4s;
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {
      0% {
        opacity: 0.85;
        transform: translate3d(0, 0, 0);
      }
      50% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
      100% {
        opacity: 0.85;
        transform: translate3d(0, 0, 0);
      }
    }

    footer {
      position: absolute;
      bottom: 28px;
      font-size: 0.75rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: rgba(242, 242, 242, 0.35);
    }
  </style>
</head>
<body>
  <main>
    <h1>revery</h1>
    <div class="tagline">your days | your people | your stories</div>
  </main>

  <footer>coming soon</footer>
</body>
</html>
